<!DOCTYPE html>
<html>
    
    <head>
     <title>Digital Media Studio 1</title>
     <h1>Digital Media Studios 1</h1>
     <h3> Assessment 2 <br> s3969203</h3>
     <h2> Apocalyptic Warning Signs</h2>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body style="background-color: rgb(116, 109, 157) ;">

        <div class="row">
            <div class="image-container"><img id="img1" src="img/rabbit@3x.png" height="300" width="300"/></div>
            <div class="image-container"><img id="img2" src="img/plant@3x.png" height="300" width="300"/></div>
            <div class="image-container"><img id="img3" src="img/zombie@3x.png" height="300" width="300"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="img4" src="img/minefield@3x.png" height="300" width="300"/></div>
            <div class="image-container"><img id="img5" src="img/nuclear plant@3x.png" height="300" width="300"/></div>
            <div class="image-container"><img id="img6" src="img/nuclear waste@3x.png" height="300" width="300"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="img7" src="img/gas mask@3x.png" height="300" width="300"/></div>
            <div class="image-container"><img id="img8" src="img/suit@3x.png" height="300" width="300"/></div>
            <div class="image-container"><img id="img9" src="img/decontamination@3x.png" height="300" width="300"/></div>
        </div>
        
        <script>
            var sound1 = new buzz.sound("sound/rabbit.mp3");
            var sound2 = new buzz.sound("sound/plant munching.wav");
            var sound3 = new buzz.sound("sound/zombie moan.wav");
            var sound4 = new buzz.sound("sound/atomic bomb.mp3");
            var sound5 = new buzz.sound("sound/radiation ambience.mp3");
            var sound6 = new buzz.sound("sound/rubbish.mp3");
            var sound7 = new buzz.sound("sound/mask breathing.mp3");
            var sound8 = new buzz.sound("sound/radiation suit.mp3");
            var sound9 = new buzz.sound("sound/water spray.mp3");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            }  
        </script>   
        
    </body>
    
</html>
